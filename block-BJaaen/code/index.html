<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rock Paper and Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/375c9a33df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="game-container">
          <div class="header">
            <h1 >Rock Paper Scissor</h1>
          </div>

        <div class="player-container" id="player">
            <h2>You -
                <span id="playerScore">0</span>
                <span class="choice" id="playerChoice"></span>
            </h2>
            <div class="player-choice">
              <!-- Rock -->
            <i class="far fa fa-hand-rock-o" aria-hidden="true" data-choice="Rock Human"></i>

            <!-- Paper -->
            <i class="far fa fa-hand-paper-o" aria-hidden="true" data-choice="Paper Human"></i>

            <!-- Scissors -->
            <i class="far fa fa-hand-scissors-o" aria-hidden="true" data-choice="Scissor Human"></i>
            </div>
        </div>
        <div class="player-container" id="computer">
            <h2>Computer -
                <span id="computerScore">0</span>
                <span class="choice" id="computerChoice"></span>
            </h2>
            <!-- Rock -->
            <i class="far fa fa-hand-rock-o" aria-hidden="true" data-choice="Rock Computer"></i>

            <!-- Paper -->
            <i class="far fa fa-hand-paper-o" aria-hidden="true" data-choice="Paper Computer"></i>

            <!-- Scissors -->
            <i class="far fa fa-hand-scissors-o" aria-hidden="true" data-choice="Scissor Computer"></i>
        </div>
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <div class="result-container">
          <h3 class="result-text" id="resultText"></h3>
        </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
